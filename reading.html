<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Reading - Beyond Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .pdf-container {
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="book-title">Now Reading</h1>
  </header>

  <div class="pdf-container">
    <iframe id="pdf-viewer"></iframe>
  </div>

  <script>
    // Load book data from localStorage
    const bookTitle = localStorage.getItem("currentBook") || "Unknown Book";
    const bookPath = localStorage.getItem("currentBookFile") || "";

    // Update heading and iframe source
    document.getElementById("book-title").textContent = "Now Reading: " + bookTitle;
    document.getElementById("pdf-viewer").src = bookPath;
  </script>
</body>
</html>
